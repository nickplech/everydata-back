# import * from './generated/prisma.graphql'

type SuccessMessage {
  message: String
}

type Mutation {
  createClient(
    firstName: String
    lastName: String
    cellPhone: String
    birthDay: DateTime
    image: String
  ): Client!
  updateClient(
    id: ID!
    firstName: String
    lastName: String
    cellPhone: String
    birthDay: DateTime
    image: String
  ): Client!
  deleteClient(id: ID!): Client
  signup(
    name: String!
    businessName: String!
    email: String!
    password: String!
    confirmPassword: String!
  ): User!
  updateUser(name: String, businessName: String, email: String, id: ID!): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
  requestReset(email: String!): SuccessMessage
  resetPassword(
    resetToken: String!
    password: String!
    confirmPassword: String!
  ): User!
  updatePermissions(permissions: [Permission], userId: ID!): User
  addToCart(id: ID!): CartItem
  removeFromCart(id: ID!): CartItem
  createOrder(token: String!, plan: String!): Order!
  createReason(
    name: String!
    description: String
    provider: String
    color: [Color]!
  ): Reason
  createAppointment(
    reason: String!
    provider: String
    date: DateTime!
    timeRange: Int!
    bookedBy: String
    note: String
    client: String!
  ): Appointment!
}

type Query {
  client(id: ID!): Client
  clients(
    where: ClientWhereInput
    orderBy: ClientOrderByInput
    skip: Int
    first: Int
  ): [Client]!
  clientsConnection(where: ClientWhereInput): ClientConnection!
  me: User
  users: [User]!
  order(id: ID!): Order
  orders(orderBy: OrderOrderByInput): [Order]!
}

type User {
  id: ID!
  name: String!
  email: String!
  businessName: String!
  permissions: [Permission!]!
  cart: [CartItem!]!
  subscription: [CartPackage!]!
  orders: [OrderPackage]
  appointments: [Appointment!]!
}
